<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto | AlmaViva Wellness Center</title>
  <link rel="stylesheet" href="contacto.css">
</head>
<body>

  <header>
    <h1>Contacto | AlmaViva Wellness Center</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="servicios.html">Servicios</a>
    <a href="nosotros.html">Nosotros</a>
    <a href="contacto.html">Contacto</a>
    <a href="calculadora.html">Calculadora</a>
    <a href="tienda.html">Tienda</a>
  </nav>

  <!-- Formulario de contacto -->
  <main>
    <form id="contacto-form" novalidate> <!-- Formulario con id para para hacer manejo con js. El atributo (novalidate) desactiva la validacion automatica del pitero navegador, para usar una validacion personalizada -->
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" />

      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5"></textarea>

      <button type="submit">Enviar</button>  <!-- Botón para enviar el formulario -->

      <div id="mensaje-error" class="error"></div>  <!-- Contenedor para mostrar mensajes de error(Se utiliza para mostrar mensajes de error si el formulario no está bien completado) -->
      <div id="mensaje-exito" class="success"></div> <!-- Contenedor para mostrar mensaje de éxito (Muestra un mensaje de confirmación o éxito cuando el formulario se llena correctamente y se envía, en este caso no se envia a ningun lado, pero tiene validaciones con js) -->
    </form>
  </main>

  </footer>

  <script src="scrip.js"></script>
</body>
</html>
